<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form Normscode</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name<br>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>
        </label><br>
        <label id="email-label">Email<br>
            <input id="email" type="email" name="email" placeholder="Enter your Email" required>
        </label><br>
        <label id="number-label">Age (optional)<br>
            <input id="number" type="number" name="Age" placeholder="Age" min="6" max="70" required>
        </label><br>

        <label>Which option best describes your current role?</label><br>
        <select name="cars" id="dropdown" required>
            <option value="0" >Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select><br>

        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="male" name="recommend" value="definitely" required>
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" value="maybe" required>
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="other" name="recommend" value="notsure" required>
        <label for="notsure">Not sure</label><br>

        <label>What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" id="Front-end" name="vehicle1" value="Front-end">
        <label for="Front-end">Front-end Projects</label><br>
        <input type="checkbox" id="Back-end" name="vehicle2" value="Back-end">
        <label for="Back-end"> Back-end Projects</label><br>
        <input type="checkbox" id="Data-Visualization" name="vehicle3" value="Data-Visualization">
        <label for="Data-Visualization">Data Visualization</label><br>
       
        <label for="w3review">Any comments or suggestions?</label><br>
        <textarea placeholder="Enter your comments here..." id="textareacomment" name="comments">
        </textarea><br>
        <button id="submit">Submit</button>
    </form>    
</body>
</html>
